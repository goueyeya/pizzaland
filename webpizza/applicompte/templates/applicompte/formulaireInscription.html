{% extends 'applipizza/base.html' %}

{% block title %}Inscription{% endblock %}

{% block main %}
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5 card-style">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscription</p>

                <form method="post" action="/inscription/" enctype="multipart/form-data" class="mx-1 mx-md-4">
                  {% csrf_token %}

                  <div class="mb-3">
                    <label for="id_username">Identifiant</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Votre identifiant">
                  </div>

                  <div class="mb-3">
                    <label for="first_name">Prénom</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Votre prénom">
                  </div>

                  <div class="mb-3">
                    <label for="last_name">Nom</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Votre nom">
                  </div>

                  <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Votre email">
                  </div>

                  <div class="mb-3">
                    <label for="id_password">Mot de passe</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Votre mot de passe">
                  </div>

                  <div class="mb-3">
                    <label for="id_image" class="form-label">Votre photo</label>
                    <input class="form-control" name="image" type="file" accept="image/*" id="id_image">
                  </div>
                
                  <div class="mb-3">
                    <button type="submit" class="btn btn-dark btn-lg">S'inscrire</button>
                  </div>
                  
                  <div class="mb-3">
                    <p class="mb-0"><strong>Déjà un compte chez nous ?</strong> Connectez-vous <a href="{% url 'login' %}" style="color:black;font:bold;">ici</a>.</p>
                </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
