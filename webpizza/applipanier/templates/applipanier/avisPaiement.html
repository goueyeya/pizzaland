{% extends 'applipizza/base.html' %}
{% load static %}

{% block title %}Avis de Paiement{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header h5 text-white bg-dark">Avis de Paiement</div>
        <div class="card-body px-5">
            <div class="card-text">
                <p class="m-4">Votre commande a bien été validée. Le montant total est de {{ panier.prix }} €.</p>
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-bag-check text-success" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                      </svg>
                </div>
                <p class="m-4">Merci pour votre achat!</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="container d-flex justify-content-center">
                <!-- Lien ou bouton pour retourner à l'accueil -->
                <a class="btn btn-outline-dark" href="/">Retourner à l'accueil</a>
            </div>      
        </div>
    </div>
</div>
{% endblock %}
